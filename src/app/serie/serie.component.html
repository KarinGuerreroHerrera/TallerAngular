<style>
  .series-link {
    color: #267fb6;
    text-decoration: underline;
    display: inline-block;
    padding-block: 8px;
    cursor: pointer;
  }

  .series-link:hover {
    color: #1a5a8a;
  }

  .card-box {
    margin-block-start: 1rem;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  }

  .image-top {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .data-table {
    margin: 20px 0 0;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }

  .data-table thead {
    background: #267fb6;
    color: #ffffff;
  }

  .brand-navbar {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-weight: 700;
  }

  .btn-main {
    background: #267fb6;
    border: 1px solid #267fb6;
  }

  .btn-main:hover {
    background-color: #1c638f;
    border-color: #1c638f;
  }
</style>

<nav class="navbar" style="background-color: #267fb6;">
  <div class="container-fluid">
    <a class="brand-navbar" href="#" style="color: white;">
      <img src="https://th.bing.com/th/id/R.39efe75e8a7c5f8f42bd93015502d047?rik=FdaJqLpWLBpc8g&pid=ImgRaw&r=0" width="30px" class="d-inline-block">
      <strong>My Series</strong>
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <table class="data-table table-striped table">
        <thead>
          <tr>
            <th><b>#</b></th>
            <th><b>Name</b></th>
            <th><b>Channel-Platform</b></th>
            <th><b>Seasons</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaSeries">
            <td><b>{{ item.id }}</b></td>
            <td>
              <span class="series-link" (click)="seleccionarSerie(item)">
                {{ item.name }}
              </span>
            </td>
            <td>{{ item.channel }}</td>
            <td>{{ item.seasons }}</td>
          </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <p><strong>Seasons Average:</strong> {{ promedioTemporadas }}</p>
      </div>
    </div>

    <div class="col-4" *ngIf="serieSeleccionada">
      <div class="card-box card">
        <img [src]="serieSeleccionada.poster" class="image-top card-img-top" [alt]="serieSeleccionada.name">
        <div class="card-body">
          <h5 class="card-title">{{ serieSeleccionada.name }}</h5>
          <p class="card-text">{{ serieSeleccionada.description }}</p>
          <a [href]="serieSeleccionada.webpage" target="_blank" class="btn-main btn btn-primary">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
